name: Daily Repository Update

on:
  schedule:
    - cron: '15 10 * * *'   # Runs daily at 10:15 UTC
  workflow_dispatch:        # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f1001304@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f1001304@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update"
          git push
